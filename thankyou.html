<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - BeachQuestBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8f6;
      text-align: center;
      padding-top: 100px;
    }

    .thankyou-box {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
    }

    .thankyou-box h1 {
      color: #800000;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .thankyou-box p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .mainBtn {
      background: linear-gradient(90deg, #800000, #b30000);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .mainBtn:hover {
      background: linear-gradient(90deg, #a00000, #e60000);
      box-shadow: 0px 4px 10px rgba(128, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been received successfully. Our team at <strong>BeachQuestBlog</strong> will get back to you soon!</p>
    <a href="index.html" class="mainBtn">Return to Home</a>
  </div>
</body>
</html>
